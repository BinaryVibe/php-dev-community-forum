<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dev Community Forum</title>

    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">

    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center column-gap-5 row-gap-5">


            <!-- Left Side (Promo) -->
            <div class="col-sm d-flex flex-column min-vh-100 auth-promo">
                <a href="index.php" class="mb-3 pt-5 back-link">&larr; Back to
                    Home</a>
                <div class="m-auto ps-4">
                    <h2>Join the largest community of developers worldwide.</h2>
                </div>
            </div>

            <!-- Right Side (Form) -->
            <div class="col text-center">
                <form class="ps-5 pe-5" id="signup-form" action="register.php" method="POST">
                    <div class="mb-5">
                        <img src="images/account.svg" alt="Account Icon" width="40" height="40">
                        <h1>Create Your Account</h1>
                    </div>

                    <div class="mb-3 input-group">
                        <span class="input-group-text">First Name | Last Name</span>
                        <input type="text" aria-label="First name" class="form-control" name="first_name" required>
                        <input type="text" aria-label="Last name" class="form-control" name="last_name" required>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="ajohndoe123" required>
                        <label for="username">Username</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="john@example.com" required>
                        <label for="email">Email</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="apassword">
                        <label for="password">Password</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                            required placeholder="apassword">
                        <label for="confirm-password" class="form-label">Confirm Password</label>

                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>

                    <p class="auth-switch-link">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            if (validatePassword()) {
                return true;
            }
            return false;
        }

        function validatePassword() {
            userPass = document.getElementById("password").value;
            confirmPass = document.getElementById("confirm-password").value;
            if (userPass != confirmPass) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }

        document.getElementById("signup-form").addEventListener("submit", (event) => {
            if (!validateForm()) {
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
